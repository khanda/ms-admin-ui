<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <form class="card-body" (ngSubmit)="onclickSubmit()" #loginForm="ngForm">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div *ngIf="showLoginError" class="alert alert-danger">
                  <span>Ten dang nhap hoac nhap khau khong dung</span>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="email" class="form-control"
                         id="loginName" name="loginName"
                         required
                         [(ngModel)]="loginName"
                         #userName="ngModel">
                  <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
                    Vui lòng không bỏ trống.
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" id="password" name="password"
                         [(ngModel)]="password"
                         required
                         #loginPassword="ngModel">
                  <div [hidden]="loginPassword.valid || loginPassword.pristine" class="alert alert-danger">
                    Vui lòng không bỏ trống.
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4"
                            [disabled]="!loginForm.form.valid">Đăng nhập
                      <i class="fa fa-spinner fa-spin" aria-hidden="true" *ngIf="loading"></i>
                    </button>

                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
