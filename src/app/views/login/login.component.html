<div class="d-flex align-items-center flex-column py-2">
  <div class="d-flex align-items-center flex-column py-4">
    <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg"-->
         <!--alt="" width="72" height="72">-->
    <h4>Xin mời đăng nhập</h4>
  </div>

  <div *ngIf="showLoginError" class="alert alert-danger">
      <span>
        Ten dang nhap hoac nhap khau khong dung
      </span>
  </div>

  <div class="col col-sm-8 col-md-6 col-lg-4 col-xl-4">
    <form class="px-4 py-3" (ngSubmit)="onclickSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="loginName">Tên đăng nhập</label>
        <input type="email" class="form-control"
               id="loginName" name="loginName"
               required
               [(ngModel)]="loginName"
               #userName="ngModel">
        <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
          Vui lòng không bỏ trống.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password"
               [(ngModel)]="password"
               required
               #loginPassword="ngModel">
        <div [hidden]="loginPassword.valid || loginPassword.pristine" class="alert alert-danger">
          Vui lòng không bỏ trống.
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Ghi nhớ đăng nhập
        </label>
      </div>
      <p></p>
      <button type="submit" class="btn btn-primary btn-block"
              [disabled]="!loginForm.form.valid">Đăng nhập
      </button>
    </form>
  </div>
</div>
