<div class="animated fadeIn">

  <ngx-datatable
      class="material fullscreen table-fullscreen"
      [rows]='rows'
      [columns]="columns"
      [loadingIndicator]="loadingIndicator"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [scrollbarV]="true">
  </ngx-datatable>
</div>
