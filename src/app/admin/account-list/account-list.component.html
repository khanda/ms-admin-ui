<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <button class="btn btn-ghost-primary" routerLink="/admin/user/builder">New</button>
      <button class="btn btn-ghost-primary" *ngIf="actions.enableEdit" (click)="goToEdit()">Edit</button>

    </div>
    <div class="card-body no-padding">
      <ag-grid-angular
          #agGrid
          style="width: 100%; height: 500px;"
          class="ag-theme-balham"
          [showToolPanel]="true"
          [enableSorting]="true"
          [enableFilter]="true"
          [rowData]="rows"
          [columnDefs]="columnDefs"
          rowSelection="multiple"
          (rowSelected)="onRowSelected($event)"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
